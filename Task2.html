<!DOCTYPE html>
<html>
<head>
  <title>Highcharts Combined Charts</title>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/series-label.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <style>
    .chart-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }
    .chart-box {
      min-width: 310px;
      max-width: 600px;
      height: 400px;
      margin: 1rem auto;
    }
  </style>
</head>
<body>

<div class="chart-container">
  <!-- Solar Employment Chart -->
  <div id="solar-chart" class="chart-box"></div>

  <!-- College Station Forecast Chart -->
  <div id="forecast-chart" class="chart-box"></div>
</div>

<script>
  // Solar Employment Chart
  Highcharts.chart('solar-chart', {
    title: {
      text: 'Solar Employment Growth by Sector, 2010–2016'
    },
    subtitle: {
      text: 'Source: thesolarfoundation.com'
    },
    yAxis: {
      title: {
        text: 'Number of Employees'
      }
    },
    xAxis: {
      accessibility: {
        rangeDescription: 'Range: 2010 to 2016'
      }
    },
    legend: {
      layout: 'vertical',
      align: 'right',
      verticalAlign: 'middle'
    },
    plotOptions: {
      series: {
        label: {
          connectorAllowed: false
        },
        pointStart: 2010
      }
    },
    series: [{
      name: 'Installation',
      data: [43934, 52503, 57177, 69658, 97031, 119931, 137133, 154175]
    }, {
      name: 'Manufacturing',
      data: [24916, 24064, 29742, 29851, 32490, 30282, 38121, 40434]
    }, {
      name: 'Sales & Distribution',
      data: [11744, 17722, 16005, 19771, 20185, 24377, 32147, 39387]
    }, {
      name: 'Project Development',
      data: [null, null, 7988, 12169, 15112, 22452, 34400, 34227]
    }, {
      name: 'Other',
      data: [12908, 5948, 8105, 11248, 8989, 11816, 18274, 18111]
    }],
    responsive: {
      rules: [{
        condition: {
          maxWidth: 500
        },
        chartOptions: {
          legend: {
            layout: 'horizontal',
            align: 'center',
            verticalAlign: 'bottom'
          }
        }
      }]
    }
  });

  // College Station Forecast Chart
  Highcharts.chart('forecast-chart', {
    title: {
      text: 'College Station Weekly Temperature Forecast'
    },
    xAxis: {
      categories: ['Sat', 'Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],
      title: {
        text: 'Day of the Week'
      }
    },
    yAxis: {
      title: {
        text: 'Temperature (°F)'
      }
    },
    legend: {
      layout: 'vertical',
      align: 'right',
      verticalAlign: 'middle'
    },
    series: [{
      name: 'High (°F)',
      data: [82, 81, 81, 70, 77, 78, 79, 80]
    }, {
      name: 'Low (°F)',
      data: [67, 59, 50, 47, 51, 60, 66, 66]
    }],
    responsive: {
      rules: [{
        condition: {
          maxWidth: 500
        },
        chartOptions: {
          legend: {
            layout: 'horizontal',
            align: 'center',
            verticalAlign: 'bottom'
          }
        }
      }]
    }
  });
</script>

</body>
</html>
